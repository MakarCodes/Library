<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>Library</title>
</head>
<body>
    <div class="wrapper">
        <div class="theme">
            <h1>Fantastic. Library.</h1>
            <p><q>A reader lives a thousand lives before he dies . . .<br> The man who never reads lives only one.</q><br>â€“ George R.R. Martin</p>
            <div class="search-button">
                <input type="text" placeholder="Search..." id="search">
            </div>
            <button type= "submit" id="add-new-book">Add New Book</button>
        </div>
        <div class="books-container"></div>

        <div class="input-form">
            <form>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" placeholder="Type book title...">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" placeholder="Type book's author...">
                <label for="pages">Number of pages:</label>
                <input type="text" name="pages" id="pages" placeholder="Type book number of pages...">
                <label for="year">Year of publication:</label>
                <input type="text" name="year" id="year" placeholder="Type year of publication...">
                <div class="read-container">
                    <label for="read" id="read-label">Read:</label>
                    <input type="radio" name="read" id="read">
                </div>
                <button type="submit" id="submit">Submit</button>
                <button type="button" id="cancel">Cancel</button>
            </form>
        </div>
    </div>
    <script src="library.js"></script>
</body>
</html>
