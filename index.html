<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>Library</title>
</head>
<body>
    <div class="wrapper">
        <div class="theme">
            <h1>Fantastic. Library.</h1>
            <p><q>A reader lives a thousand lives before he dies . . .<br> The man who never reads lives only one.</q><br>â€“ George R.R. Martin</p>
            <div class="filtering-section">
                <!-- <p>Please select what You want to filter books through: </p> -->
                <form class="filtering">
                    <fieldset>
                        <legend>Please select what You want to filter books through</legend>
                        <ul class="filtering-list">
                            <li>
                                <input type="checkbox" value="author">
                                <label for="author-checkbox">authors</label>
                            </li>
                            <li>
                                <input type="checkbox" value="title">
                                <label for="title-checkbox">titles</label>
                            </li>
                        </ul>
                    </fieldset>
                </form>
            </div>
            <div class="search-button">
                <input type="text" placeholder="Search..." id="search">
            </div>
            <button type= "submit" id="add-new-book">Add New Book</button>
            
        </div>
        <div class="books-container"></div>

        <div class="input-form">
            <form class="adding-book-form">
                <span class="close-icon">
                    <i class="fas fa-window-close fa-2x"></i>
                </span>
                <ul>
                    <li>
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" placeholder="Type book title..." required>
                        <span></span>
                    </li>
                    <li>
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" placeholder="Type book's author..." required>
                        <span></span>
                    </li>
                    <li>
                        <label for="pages">Number of pages:</label>
                        <input type="number" name="pages" id="pages" placeholder="Type book number of pages..." required>
                        <span></span>
                    </li>
                    <li>
                        <label for="year">Year of publication:</label>
                        <input type="number" name="year" id="year" placeholder="Type year of publication..." required>
                        <span></span>
                    </li>
                    <li>
                        <div class="read-container">
                            <label for="read" id="read-label">Read:</label>
                            <input type="checkbox" name="read" id="read">
                        </div>
                    </li>
                </ul>
            
                <button type="submit" id="submit">Submit</button>
                <button type="button" id="cancel">Clear</button>
            </form>    
        </div>
    </div>
    <script src="library.js"></script>
</body>
</html>
